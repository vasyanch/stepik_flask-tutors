{% extends 'base.html' %}

{% block main_container %}
  <main class="container mt-3">
    <div class="row mt-5">
      <div class="col-10 col-md-6 offset-1 offset-md-3 mb-3">
        <form action="/booking/{{ teacher.id }}/{{ week_day }}/{{ day_time }}/" class="card mb-3" method="post">
          <div class="card-body text-center pt-5">
            <img src="{{ teacher.picture }}" class="mb-3" width="95" alt="">
            <h2 class="h5 card-title mt-2 mb-2">{{ teacher.name }}</h2>
            <p class="my-1">Запись на пробный урок</p>
            <p class="my-1">{{ week_days.get(week_day) }}, {{ day_time }}</p>
          </div>
          <hr />
          <div class="card-body mx-3">
            <div class="row">
              <input class="form-control" type="hidden" name="client_weekday" value="{{ week_day }}">
              <input class="form-control" type="hidden" name="client_time" value="{{ day_time }}">
              <input class="form-control" type="hidden" name="client_teacher" value="{{ teacher.id }}">
            </div>

            {% if error %}
              <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <label class="mb-1 mt-2" for="clientName">Вас зовут</label>
            <input class="form-control" type="text" name="client_name" id="clientName" placeholder="Ivan">

            <label class="mb-1 mt-2" for="clientPhone">Ваш телефон</label>
            <input class="form-control" type="tel"  name="client_phone" id="clientPhone" placeholder="+79998887766">

            <input type="submit" class="btn btn-primary btn-block mt-4" value="Записаться на пробный урок">

          </div>
        </form>
      </div>
    </div>
  </main>
{% endblock %}
